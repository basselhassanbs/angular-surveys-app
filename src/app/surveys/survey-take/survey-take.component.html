<div *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading" class="row d-flex justify-content-center">
  <h1>{{survey.title}}</h1>
</div>

<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div
              *ngFor="let question of questions; let ii = index" 
              class="row">
                <div class="col-sm-12">
                  <div class="card mb-3">
                    <h5 class="card-header">Question {{ii+1}}</h5>
                    <div class="card-body">
                      <p class="card-text">{{question.text}}</p>
                        <div class="form-check">
                          <label class="form-check-label">
                          <input [(ngModel)]="ans[ii]" type="radio" name="anss+{{ii}}" class="form-check-input" value="true" required>
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                          <label class="form-check-label">
                          <input [(ngModel)]="ans[ii]" type="radio" name="anss+{{ii}}" class="form-check-input" value="false" required>
                          No
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            
            <div class="row">
                <div *ngIf="!isLoading" class="col-sm-12">
                    <button
                      [disabled]="f.invalid"
                      class="btn btn-primary">Complete</button>
                </div>
            </div>
        </form>
    </div>
</div>
