<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
  
<div *ngIf="!isLoading" class="row d-flex justify-content-center">
    <h1>{{survey.title}}</h1>
</div>

<div *ngFor="let question of questions; let i = index" class="card mb-3">
    <p class="card-header">Question {{i+1}}. {{question.text}}</p>
    <div class="card-body">
        <ul>
            <li class="">
                <div class="text-primary">
                    Yes
                    (<div *ngIf="isLoading" class="spinner-border text-warning spinner-grow-sm" role="status">
                        <span class="sr-only">Loading...</span>
                    </div> 
                    {{ question | answer : isTrue | async }} )
                </div>
            </li>
            <li class="">
                <div class="text-danger">
                    No
                    (<div *ngIf="isLoading" class="spinner-border text-warning spinner-grow-sm" role="status">
                        <span class="sr-only">Loading...</span>
                    </div> 
                    {{ question | answer : isFalse | async }} )
                </div>
            </li>
        </ul>
    </div>
</div>
